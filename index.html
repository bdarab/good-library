<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Pattaya&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8e33e1dd0a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 align="center" class="display-4">
        <img src="./images/Library.png" alt="" />
        <h1 class="text-center">Welcome to Your Library</h1>
      </h1>
      <form action="submit" id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label for="pagenum">Number of Pages </label>
          <input type="text" id="pagenum" class="form-control" />
        </div>
        <div class="form-group">
          <label for="isread">Is it read?</label>
          <input type="checkbox" id="isread" class="mt-4" />
        </div>
        <input class="btn btn-warning mt-2" type="submit" value="Add Book" />
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th class="title">Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Have Read</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
